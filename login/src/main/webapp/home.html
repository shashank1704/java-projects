<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    a {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <a href="registration.html">Go to Registration</a>
    <a href="login.html">Go to Login</a>
  </div>
</body>
</html>
